name: gramps
help: Pseudo-offline encrypted backup tool
version: 0.1.0

commands:
  - name: init
    help: Generate a key pair and display the private key
    args:
      - name: directory_path
        required: true
        help: Location where you want to save your data

  - name: encrypt
    help: Encrypt and save a file using the public key
    args:
      - name: input_path
        required: false
        help: Path to a file you want to encrypt
    flags:
      - long: --output
        short: -o
        arg: output_path
        help: Path to where you want to save the encrypted file
        required: true

  - name: decrypt
    help: Decrypt a file using the offline private key
    args:
      - name: input_path
        required: true
        help: Path to a file you want to decrypt
      - name: output_path
        required: false
        help: Path where you want to save the decrypted file (or stdout if not specified)

  - name: check
    help: Check file integrity
    args:
      - name: directory_path
        required: true
        help: Location where you are saving your files
